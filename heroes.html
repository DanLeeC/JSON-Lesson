<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;
      data = JSON.parse(catString);
      for (let i = 0; i < data.length - 1; i++){
        motherInfo = `${motherInfo} ${data[i].name},`;
      }

      motherInfo = `${motherInfo.slice(0, -1)} and ${data[data.length - 1].name}.`;

      for (mother of data){
        total += mother["kittens"].length;
        for (kitten of mother["kittens"]){
          if (kitten["gender"] == "m"){
          male++;
        }
       }
      }

      kittenInfo = `There are ${total} kittens in total and ${male} of these are male`;
      // Add your code here

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
